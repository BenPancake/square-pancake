for (let i = 0; i < ponies.length; i++) {
	ponies[i] = ponies[i].split("\n");
	let type = ponies[i][1].toLowerCase();
	if (type != "alicorn" && type != "unicorn" && type != "pegasus" && type != "earth" && type != "kirin" && type != "unknown") {
		ponies[i][0] += ", " + ponies[i][1];
		ponies[i].splice(1, 1);
	}
}
let colorInput = document.createElement("input");
document.body.appendChild(colorInput);
colorInput.type = "color";
let maneInput = document.createElement("input");
document.body.appendChild(maneInput);
maneInput.type = "color";
let numberInput = document.createElement("input");
document.body.appendChild(numberInput);
numberInput.type = "number";
numberInput.value = 3000;
let checkInput = document.createElement("input");
document.body.appendChild(checkInput);
checkInput.type = "checkbox";
checkInput.checked = true;
let pre = document.createElement("pre");
pre.innerHTML = `
Pony coat color search. Pick coat and mane colors (respectively), press button.
If you don't get enough results, increase the tolerance.
You probably shouldn't go above 100,000.

Deselecting the checkbox will make it put links to the images
instead of putting the image on this page.

Data taken from the MLP Fandom tables.`;
let hexToDec = {};
for (let i = 0; i < 16; i++) {
	hexToDec["0123456789abcdef"[i]] = i;
}
let button = document.createElement("button");
function color(hexCode) {
	return {
		r: hexToDec[hexCode[1]] * 16 + hexToDec[hexCode[2]],
		g: hexToDec[hexCode[3]] * 16 + hexToDec[hexCode[4]],
		b: hexToDec[hexCode[5]] * 16 + hexToDec[hexCode[6]]
	}
}
function getNumbers(str) {
	if (!str.match(/\d+/g)) {
		console.log(str);
	}
	return str.match(/\d+/g).map(Number);
}
button.addEventListener("click", function() {
	let coat = color(colorInput.value);
	let mane = color(maneInput.value);
	pre.innerHTML = "";
	let bufferStr = "";
	for (let pony of ponies) {
		let nums = getNumbers(pony[1]);
		let pr = nums[0];
		let pg = nums[1];
		let pb = nums[2];
		let manums = getNumbers(pony[2]);
		let thisCloseness = (pr - coat.r) ** 2 + (pg - coat.g) ** 2 + (pb - coat.b) ** 2;
		thisCloseness += (manums[0] - mane.r) ** 2 + (manums[1] - mane.g) ** 2 + (manums[2] - mane.b) ** 2;
		if (thisCloseness < Number(numberInput.value)) {
			bufferStr += "<hr>";
			if (checkInput.checked) {
				bufferStr += `${pony[0]}
<img src="${pony[3]}">
`;
			}
			else {
				bufferStr += `${pony[0]}
<a href="${pony[3]}">link to image</a>
`;
			}
		}
	}
	pre.innerHTML = bufferStr;
}, false);
button.innerHTML = "Compute";
document.body.appendChild(button);
document.body.appendChild(pre);
